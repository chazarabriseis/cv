{% extends "base.html" %}

{% block content %}

<form>
<h2>How long should the fizzbuzz list be?</h2>
	<input type="text" name="n">
	<button>Go</button>
<ol>
	{%for x in range(1,n+1)%}
		{% if x%15 == 0 %}
			<li>fizzbuzz</li>
		{% elif x%3 == 0 %}
			<li>fizz</li>
		{% elif x%5 == 0 %}
			<li>buzz</li>
		{% else %}
			<li> {{x}} </li>
		{% endif %}
	{% endfor %}
</ol>
</form>

{% endblock %}
