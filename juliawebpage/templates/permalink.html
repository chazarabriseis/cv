{% extends "base.html" %}

{% block content %}

<div class="post">
	<div class="post-heading">
		<div class="post-title" >
  			{{entry.subject}}
		</div>
		<div class="post-date">
  			{{entry.created.strftime("%b %d, %Y")}}
		</div>
		</div>
	<pre class="post-body">{{entry.text}}</pre>
</div>

<div>
      <a class="href" STYLE="text-decoration: none" href="/blog">gotoblog</a>
</div>

<div class="age">
  {{queried}}
</div>

{% endblock %}
